<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depos</title>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="chamar()" style="width: 175px; height: 65px;">
    <script>
        function chamar() {
            let num = prompt('Digite um número inteiro qualquer!');

            let antes = num - 1;
            let depois = Number(num) + 1;
            alert(`Antes de ${num} temos o número ${antes}.` + '\n' +
            `Depois de ${num} temos o número ${depois}.`);
        }
    </script>
</body>
</html>
