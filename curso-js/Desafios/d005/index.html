<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        .botao {
            width: 175px;
            height: 65px;
            font-size: 20px;
            font-family: monospace;
        }
    </style>
    <title>Conversor de medidas</title>
</head>
<body>
    <header>
        <h1>Conversor de Medidas</h1>
    </header>
    <section>
        <div>
            <input class="botao" type="button" value="Converter" onclick="converter()">
        </div>
        <div id="resp">
            <p>Clique no botão acima para iniciar.</p>
        </div>
    </section>
    <script>
        function converter() {
            let m = prompt('Digite uma distância em metros(m): ')
            let km = 0.001 * Number(m);
            let cm = 100 * Number(m);
            let resp = document.getElementById('resp');
            resp.innerHTML = "";

            let h1 = document.createElement('h1');
            let txth1 = document.createTextNode(`A distância de ${m} metros, corresponde a...`);
            h1.appendChild(txth1);

            let p1 = document.createElement('p');
            let txtkm = document.createTextNode(`${km} quilômetros (km)`);
            let p2 = document.createElement('p');
            let txtcm = document.createTextNode(`${cm} centímetros (cm)`)
            p1.appendChild(txtkm);
            p2.appendChild(txtcm);

            resp.appendChild(h1);
            resp.appendChild(p1);
            resp.appendChild(p2);
        }
    </script>
</body>
</html>
