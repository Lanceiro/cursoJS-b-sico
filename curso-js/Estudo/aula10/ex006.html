<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            color:honeydew;
            font: 15pt Arial;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <script>
        var dom = window.document.querySelector('div#area');
        dom.addEventListener('click', clicar);
        dom.addEventListener('mouseenter', entrar);
        dom.addEventListener('mouseout', sair);
        function clicar(){
            dom.innerText = 'Clicou!';
            dom.style.background = 'red';
        }

        function entrar() {
            dom.innerText = 'Entrou';
            dom.style.background = 'blue';
        }

        function sair() {
            dom.innerText = 'Saiu';
            dom.style.background = 'green';
        }
    </script>
</body>
</html>
