<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel"> Km/h
    <button onclick="calcular()">VERIFICAR</button>
    <div id="res">

    </div>
    <script>
        function calcular() {
            var vel = Number(document.querySelector('input#txtvel').value);
            var res = document.querySelector('div#res');
            res.innerHTML = `Sua velocidade é de ${vel}Km/h.`;
            if (vel > 60) {
                res.innerHTML += `<br> Você está multado por excesso de velocidade!`;
            } else {
                res.innerHTML += `<br> Dirija sempre com segurança!`
            }
        }
    </script>
</body>
</html>
