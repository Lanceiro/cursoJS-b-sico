<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Nacionalidade e Moradia</h1>
    <input type="text" name="txtna" id="txtna" placeholder="Digite sua nacionalidade">
    <input type="text" name="txtmo" id="txtmo" placeholder="Digite onde você vive">
    <button onclick="chamar()">VERIFICAR</button>
    <div id="res">

    </div>
    <script>
        function chamar() {
            var nac = String(window.document.getElementById('txtna').value);
            var mor = String(window.document.getElementById('txtmo').value);
            var res = document.getElementById('res');
            if (nac == "Brasileiro") {
                res.innerHTML = `Você mora no(a) ${mor}, e é Brazuka!`;
            } else {
                res.innerHTML = `Você mora no(a) ${mor}, e é gringo!`;
            }
        }
    </script>
</body>
</html>
